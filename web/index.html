<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ音乐凭证管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QQ音乐凭证管理</h1>
        
        <div class="section">
            <h2>生成登录二维码</h2>
            <div class="login-options">
                <button id="qqLoginBtn" class="login-btn">QQ登录</button>
                <button id="wxLoginBtn" class="login-btn">微信登录</button>
            </div>
            <div id="qrcodeContainer" class="qrcode-container" style="display: none;">
                <p>请使用手机扫描以下二维码登录：</p>
                <img id="qrcodeImage" src="" alt="登录二维码">
                <p id="qrcodeStatus">等待扫描...</p>
            </div>
        </div>
        
        <div class="section">
            <h2>凭证状态</h2>
            <button id="checkStatusBtn">检查凭证状态</button>
            <div id="statusResult" class="result"></div>
        </div>
        
        <div class="section">
            <h2>刷新凭证</h2>
            <button id="refreshBtn">刷新凭证</button>
            <div id="refreshResult" class="result"></div>
        </div>
        
        <div class="section">
            <h2>凭证信息</h2>
            <button id="infoBtn">查看凭证信息</button>
            <div id="infoResult" class="result"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
